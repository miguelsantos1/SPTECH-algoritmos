<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- METADATAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- TITLE -->
    <title>IMC</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1> Calculo IMC </h1>

        <div>
            <input placeholder="Nome completo" type="text" id="input_name">
            <input placeholder="Altura (metros)" type="number" id="input_height">
            <input placeholder="Peso (quilogramas)" type="number" id="input_weight">
            <button onclick="calcIMC()">Calcular IMC</button>
        </div>

    </main>

    <script>


function calcIMC() {
    
    // pegando elementos
    var name = input_name.value
    var height = input_height.value
    var weight = input_weight.value

    // calculos

    // imc
    var imc = weight / (height * height)
    
    
    // metros -> pés
    var weightInOunce = weight * 35.274
    // quilograma -> onças
    var heightInFoot = height * 3.281
    
    // imc -> onças / pés
    var imcConversion = weightInOunce / (heightInFoot * heightInFoot)
    
    //resultado
    alert(`
    ${name}
    IMC: ${imc}
    IMC(ft/oz): ${imcConversion} 
    Altura(ft): ${heightInFoot}
    Peso(oz): ${weightInOunce}
    `)

}

    </script>
</body>
</html>

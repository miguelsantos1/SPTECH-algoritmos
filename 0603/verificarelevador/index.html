<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- METADATAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- TITLE -->
    <title>IF</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> IF ELSE </h1>

        <div>
            <input placeholder="Homens no elevador?" type="number" id="input_homensElevador">
            <input placeholder="Mulheres no elevador?" type="number" id="input_mulheresElevador">
            <button onclick="elevador()">Ligar elevador</button>
        </div>
        <p id="output"></p>

    </main>

    <script>

        function elevador() {

            var homensElevador = Number(input_homensElevador.value) * 90
            var mulheresElevador = Number(input_mulheresElevador.value) * 70


            var pesoTotal = homensElevador + mulheresElevador

            if(pesoTotal <= 500) {
                output.innerHTML = `<p style="color: green;">Elevador pode se mover, porque está com ${pesoTotal}kg </p>`
            } else {
                output.innerHTML = `<p style="color: red;">Alguém precisa descer. Precisa perder ${pesoTotal - 500}kg para mover o elevador </p>`
            }

        }


    </script>
</body>
</html>
